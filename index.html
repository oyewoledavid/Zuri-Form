<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <section class="left">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
                understanding how developers think is invaluable.
            </p>
        </section>
        <section class="right">
            <div>
                <button class="trial-button">
                    <span class="trial-words"><strong>Try it free 7 days</strong>then $20/mo. thereafter</span>
                </button>
            </div>
            <div>
                <form action="" class="form">

                    <input type="text" name="fname" id="fname" required placeholder="First Name">
                    <br>

                    <input type="text" name="lname" id="lname" required placeholder="Last Name">
                    <br>

                    <input type="email" name="email" id="email" required placeholder="Email Address">
                    <br>

                    <input type="password" name="password" id="password" required placeholder="Password">
                    <br>
                    <button class="claim-button"><strong>CLAIM YOUR FREE TRIAL</strong></button>
                    <br>
                    <small>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
